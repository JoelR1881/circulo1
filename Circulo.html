<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0; /* Elimina el margen predeterminado del cuerpo */
      overflow: hidden; /* Evita la barra de desplazamiento */
      background-color: #000; /* Establece el fondo en negro */
    }

    .circulo {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      border-radius: 50%;
      position: absolute;
      transition: left 0.5s, top 0.5s;
    }
  </style>
</head>
<body>

  <div class="circulo" id="miCirculo"></div>

  <script>
    function obtenerPosicionAleatoria() {
      var anchoVentana = window.innerWidth - 100;
      var altoVentana = window.innerHeight - 100;

      var posX = Math.floor(Math.random() * anchoVentana);
      var posY = Math.floor(Math.random() * altoVentana);

      return { x: posX, y: posY };
    }

    function moverCirculo() {
      var circulo = document.getElementById("miCirculo");
      var nuevaPosicion = obtenerPosicionAleatoria();

      circulo.style.left = nuevaPosicion.x + "px";
      circulo.style.top = nuevaPosicion.y + "px";
    }

    setInterval(moverCirculo, 2000);
  </script>

</body>
</html>
